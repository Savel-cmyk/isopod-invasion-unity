name: Build and Release Unity Project for Android

# Триггер: запускать при пуше в ветку master
on:
  push:
    tags: [ 'v*.*.*' ]

# НОВОЕ: Добавляем пароль в окружение (лучше через secrets, но в env тоже нужно для unity-builder)
env:
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}  # Необходимо для корректной работы

jobs:
  buildForAndroid:
    name: Build for Android (APK)
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонируем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Очистка диска перед началом сборки
      - name: Free disk space
        run: |
          # Остановка всех Docker-контейнеров и удаление ненужных данных
          sudo docker system prune -a --force --volumes 2>/dev/null || true
          # Дополнительная очистка системы
          sudo apt-get clean
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL

      # Шаг 3: Мониторинг свободного места перед сборкой
      - name: Check available disk space
        run: df -h

      # Шаг 4: Инициализируем Git LFS для ассетов
      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      # Шаг 5: Восстанавливаем кэш папки Library для ускорения
      - name: Restore Library cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ github.sha }}
          restore-keys: |
            Library-

      # Шаг 6: Используем GameCI Builder для сборки под Android
      - name: Build Android project
        uses: game-ci/unity-builder@v4
        env:
          # НОВЫЙ СПОСОБ: передаем email и пароль для активации (а не файл лицензии)
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          # Указываем целевую платформу - Android
          targetPlatform: Android
          # Опционально: можно указать тип выходного файла (apk или aab)
          androidExportType: 'androidPackage'  # По умолчанию 'androidPackage' для .apk
          # Для сборки AAB (Android App Bundle) укажите 'androidAppBundle'

      # Шаг 7: Загружаем собранный APK как артефакт
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build/Android/  # Изменился путь для Android

  create_release:
    # Этот job выполнится только после успешной сборки
    needs: buildForAndroid
    runs-on: ubuntu-latest
    # Даем разрешение на запись в репозиторий (необходимо для создания релиза)
    permissions:
      contents: write

    steps:
      # Шаг 1: Скачиваем APK, который собрал предыдущий job
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: Android-Build
          # Должно совпадать с именем артефакта в job

      # Шаг 2: Распаковываем ZIP, чтобы получить APK внутри
      - name: Extract APK from archive
        run: |
          # Ищем ZIP-файл в текущей папке (обычно называется Android-Build.zip)
          unzip -o "*.zip"

      # Шаг 3: Создаем GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Имя тега берется из триггера (например, v1.0.0)
          tag_name: ${{ github.ref_name }}
          # Если есть файл CHANGELOG.md, можно добавить его сюда
          # body_path: CHANGELOG.md
          files: |
            *.apk
          overwrite_files: true